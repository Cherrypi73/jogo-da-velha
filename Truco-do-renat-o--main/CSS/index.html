
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>jogo da velha #</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.png" />
    <meta name="theme-color" content="white" />
    <link rel="apple-touch-icon" href="imagens/pwa-icon-256.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>jogo da velha #</header>
    <div class="content">
      <div class="title">Escolha uma opção</div>
      <div class="options">
        <button class="playx">Jogador X</button>
        <button class="playy">Jogador O</button>
      </div>
     
    </div>
  </div> 

  <!-- playboard section -->
  <div class="container">
    <div class="details">
      <div class="players">
        <span class="Xturn"> Jogador X</span>
        <span class="Oturn">Jogador O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="container-player">
      <section>
        <span class="col1"></span>
        <span class="col2"></span>
        <span class="col3"></span>
      </section>
      <section>
        <span class="col4"></span>
        <span class="col5"></span>
        <span class="col6"></span>
      </section>
      <section>
        <span class="col7"></span>
        <span class="col8"></span>
        <span class="col9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>

  <script src="./js/main.js"></script>

</body>
</html>
